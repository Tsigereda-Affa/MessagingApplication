<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Message</a><br />
<table border="1">
    <tr>
        <th>Content</th>
        <th>Posted Date</th>
        <th>Image URL</th>
        <th>Sent By</th>
        <th>Actions</th>
    </tr>
    <tr th:each="message :${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td> <img th:src="${message.imageurl}" width="50" height="60"></td>
        <td th:text="${message.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
        </td>
    </tr>
</table>

</body>
</html>
